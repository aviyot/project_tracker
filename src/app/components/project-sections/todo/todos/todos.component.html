  <div style="display: flex;flex-direction: column;margin-bottom: 10px;">
    <p style="font-size: large"> {{todo.title}}</p>
    <mat-card-subtitle>
      <p *ngIf="selectedStatus ==='ALL'"> {{todo.status}} </p>
      <p> זמן התחלה : {{todo.date | format }}</p>
      <p> זמן סיום : {{todo.completeDate | format}}</p>
      <p>{{todo.gitCommit | slice:0:8 }}</p>
    </mat-card-subtitle>
    <mat-card-content>
      <p>{{todo.detail}}
      <p>
      <p>{{todo.makingDesc}}</p>
    </mat-card-content>
  </div>
