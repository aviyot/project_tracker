<app-project-list *ngIf="!selectedProject" [detial]="true"></app-project-list>
<div *ngIf="selectedProject">

  <app-description id="desc" [selectedProject]="selectedProject" [docRef]="docRef"></app-description>
  <mat-divider></mat-divider>
  <app-tools id="tools" [selectedProject]="selectedProject" [docRef]="docRef"></app-tools>
  <mat-divider></mat-divider>

  <mat-tab-group>
    <mat-tab label="פיצרים">
      <app-features id="features" [selectedProject]="selectedProject" [docRef]="docRef"></app-features>
    </mat-tab>
    <mat-tab label="משימות">
      <app-todos id="todos" [selectedProject]="selectedProject" [docRef]="docRef"></app-todos>
    </mat-tab>
    <mat-tab label="קשיים">
      <app-challenges [selectedProject]="selectedProject" [docRef]="docRef"></app-challenges>
    </mat-tab>
    <mat-tab label="זמני עבודה">
      <app-work-times id="worktimes" [selectedProject]="selectedProject" [docRef]="docRef"></app-work-times>
    </mat-tab>
  </mat-tab-group>

  <!-- 
  <app-questions id="questions" [selectedProject]="selectedProject" [docRef]="docRef"></app-questions>
  <mat-divider></mat-divider> 
-->
  <mat-action-list>
    <button mat-stroked-button color="warn" (click)="deleteProject()">Delete Project</button>
    <button mat-stroked-button color="primary" (click)="editProject()">Edit Project</button>
  </mat-action-list>
</div>
