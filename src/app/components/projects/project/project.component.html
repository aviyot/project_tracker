<div style="margin:1rem;margin-bottom: 0.5rem; font-size: x-large;">{{ selectedProject.projectDesc.name}}</div>
<mat-tab-group dynamicHeight animationDuration="0ms">
  <mat-tab *ngFor="let section of projectSections" [label]="section.title">
    <app-project-section [projectDocRef]="projectDocRef" [selectedProject]="selectedProject"
      [fieldName]="section.dataFieldName">
    </app-project-section>
  </mat-tab>
</mat-tab-group>
